<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>استمارة التقديم الإلكتروني – مسابقة الندب</title>

    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            line-height: 1.8;
        }

        .page {
            max-width: 1100px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 25px;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header img {
            height: 70px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        /* ===== Form ===== */
        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        .full {
            grid-column: 1 / 3;
        }

        h2 {
            font-size: 18px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        /* ===== Courses ===== */
        .course {
            border: 1px dashed #999;
            padding: 15px;
            margin-bottom: 15px;
        }

        .add-btn {
            background: #0a5aa5;
            color: #fff;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 14px;
        }

        /* ===== Acknowledgment ===== */
        .ack {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #999;
            background: #fafafa;
        }

        /* ===== Submit ===== */
        .submit-btn {
            margin-top: 25px;
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="page">

    <!-- ===== Header ===== -->
    <div class="header">
        <img src="logo-right.png" alt="Logo Right">
        <h1>
            استمارة التقديم الإلكتروني<br>
            لمسابقة الندب رقم ١ لعام ٢٠٢٦
        </h1>
        <img src="logo-left.png" alt="Logo Left">
    </div>

    <!-- ===== Form ===== -->
    <form id="applicationForm">

        <h2>البيانات الشخصية</h2>

        <div class="form-group">
            <div>
                <label>الرقم القومي</label>
                <input type="text" required>
            </div>
            <div>
                <label>الاسم بالكامل</label>
                <input type="text" required>
            </div>

            <div>
                <label>تاريخ الميلاد</label>
                <input type="date">
            </div>
            <div>
                <label>النوع</label>
                <select>
                    <option>ذكر</option>
                    <option>أنثى</option>
                </select>
            </div>
        </div>

        <h2>البيانات الوظيفية</h2>

        <div class="form-group">
            <div>
                <label>جهة العمل</label>
                <input type="text">
            </div>
            <div>
                <label>الوظيفة الحالية</label>
                <input type="text">
            </div>

            <div>
                <label>تاريخ التعيين</label>
                <input type="date">
            </div>
            <div>
                <label>المستوى الوظيفي</label>
                <input type="text">
            </div>

            <div class="full">
                <label>الوظيفة المتقدم إليها</label>
                <input type="text">
            </div>
        </div>

        <h2>الدورات التدريبية</h2>

        <div id="courses"></div>

        <button type="button" class="add-btn" onclick="addCourse()">
            ➕ إضافة دورة تدريبية
        </button>

        <div class="ack">
            <label>
                <input type="checkbox" required>
                أقر بأن جميع البيانات التي قمت بإدخالها صحيحة، وأتحمل كامل المسئولية القانونية عن ذلك.
            </label>
        </div>

        <button type="submit" class="submit-btn">
            إرسال البيانات
        </button>

    </form>

    <footer>
        © مصلحة الجمارك المصرية – قطاع الموارد البشرية
    </footer>

</div>

<script>
    function addCourse() {
        const div = document.createElement("div");
        div.className = "course";
        div.innerHTML = `
            <div class="form-group">
                <div>
                    <label>اسم الدورة</label>
                    <input type="text">
                </div>
                <div>
                    <label>مكان الدورة</label>
                    <input type="text">
                </div>
                <div>
                    <label>مدة الدورة</label>
                    <input type="text">
                </div>
                <div>
                    <label>تاريخ الدورة</label>
                    <input type="date">
                </div>
            </div>
        `;
        document.getElementById("courses").appendChild(div);
    }
</script>

</body>
</html>
