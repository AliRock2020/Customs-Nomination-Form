<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل بيانات المتقدم</title>

<style>
body{
  margin:0;
  font-family:Tahoma, Arial;
  background:#f4f6f8;
}
.container{
  max-width:1100px;
  width:95%;
  margin:20px auto;
}
.logos{
  display:flex;
  justify-content:center;
  gap:20px;
}
.logos img{
  height:110px;
}
.form-title{
  text-align:center;
  margin:20px 0 30px;
  font-size:24px;
  font-weight:bold;
}
h2{
  background:#eee;
  padding:10px;
  margin-top:30px;
}
.form-row{
  display:flex;
  gap:15px;
  margin-bottom:15px;
}
.form-row input,
.form-row select{
  flex:1;
  padding:12px;
}
.course-row{
  border:1px solid #ccc;
  padding:15px;
  background:#fafafa;
  margin-bottom:15px;
}
.course-line{
  display:flex;
  gap:15px;
  margin-bottom:10px;
}
.course-line input{
  flex:1;
  padding:12px;
}
.add-course{
  padding:10px;
  cursor:pointer;
}
.submit-btn{
  width:100%;
  padding:15px;
  background:#0066cc;
  color:#fff;
  border:none;
  font-size:16px;
}
#messageBox{
  margin-top:15px;
  padding:12px;
  border-radius:6px;
  display:none;
}
#messageBox.success{
  background:#d4edda;
  color:#155724;
}
#messageBox.error{
  background:#f8d7da;
  color:#721c24;
}

@media(max-width:768px){
  .form-row,.course-line{flex-direction:column;}
}
</style>
</head>

<body>

<div class="container">

<div class="logos">
  <img src="logo-right.png">
  <img src="logo-left.png">
</div>

<h1 class="form-title">إستمارة تسجيل بيانات المتقدمين – مسابقة الندب ٢٠٢٦</h1>

<form id="dataForm">

<h2>البيانات الوظيفية</h2>

<div class="form-row">
  <select id="level" required>
    <option value="">المستوى الوظيفي</option>
    <option value="للوظائف التخصصية">للوظائف التخصصية</option>
    <option value="للوظائف الكتابية والفنية">للوظائف الكتابية والفنية</option>
    <option value="للوظائف الحرفية والخدمة المعاونة">للوظائف الحرفية والخدمة المعاونة</option>
  </select>

  <select id="jobGrade" required>
    <option value="">الدرجة الوظيفية</option>
  </select>
</div>

<div class="form-row">
  <select id="jobGroupType" required>
    <option value="">اختر المجموعة النوعية</option>
    <option value="لوظائف القانون">لوظائف القانون</option>
    <option value="التمويل والمحاسبة">التمويل والمحاسبة</option>
    <option value="التنمية الإدارية">التنمية الإدارية</option>
    <option value="الهندسة">الهندسة</option>
    <option value="العلوم">العلوم</option>
    <option value="الوظائف الكتابية">الوظائف الكتابية</option>
    <option value="الحركة والنقل">الحركة والنقل</option>
    <option value="الخدمات المعاونة">الخدمات المعاونة</option>
    <option value="الأمن">الأمن</option>
  </select>

  <select id="jobGroup" required>
    <option value="">اختر المجموعة الوظيفية</option>
  </select>
</div>

<div id="messageBox"></div>

<button type="submit" class="submit-btn">حفظ البيانات</button>

</form>
</div>

<script>
// ================== بيانات المجموعات الوظيفية ==================
const jobGroupsData = {
  "لوظائف القانون": ["قانون"],
  "التمويل والمحاسبة": ["محاسبة","مراجعة","تخصص جمارك"],
  "التنمية الإدارية": ["الموارد البشرية","التنمية الإدارية"],
  "الهندسة": ["تنفيذ المنشآت","صيانة"],
  "العلوم": ["أجهزة الفحص بالأشعة"],
  "الوظائف الكتابية": ["أعمال كتابية"],
  "الحركة والنقل": ["سائقين"],
  "الخدمات المعاونة": ["عمالة"],
  "الأمن": ["الأمن"]
};

const gradesData = {
  "للوظائف التخصصية": ["الأولى","الثانية","الثالثة"],
  "للوظائف الكتابية والفنية": ["الثانية","الثالثة","الرابعة"],
  "للوظائف الحرفية والخدمة المعاونة": ["الثالثة","الرابعة","الخامسة","السادسة"]
};

const jobGroupType = document.getElementById("jobGroupType");
const jobGroup = document.getElementById("jobGroup");
const levelSelect = document.getElementById("level");
const jobGradeSelect = document.getElementById("jobGrade");

// تغيير المجموعة الوظيفية
jobGroupType.addEventListener("change", ()=>{
  jobGroup.innerHTML = `<option value="">اختر المجموعة الوظيفية</option>`;
  const list = jobGroupsData[jobGroupType.value];
  if(!list) return;
  list.forEach(v=>{
    jobGroup.innerHTML += `<option>${v}</option>`;
  });
});

// تغيير الدرجة الوظيفية
levelSelect.addEventListener("change", ()=>{
  jobGradeSelect.innerHTML = `<option value="">الدرجة الوظيفية</option>`;
  const list = gradesData[levelSelect.value];
  if(!list) return;
  list.forEach(v=>{
    jobGradeSelect.innerHTML += `<option>${v}</option>`;
  });
});
</script>

</body>
</html>
